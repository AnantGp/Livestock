# U-Net Configuration
model:
  name: unet
  encoder: resnet34  # resnet18, resnet34, resnet50, efficientnet-b0
  pretrained: true
  num_classes: 2  # background, cattle
  in_channels: 3

data:
  train: data/splits/train.txt
  val: data/splits/val.txt
  images_root: images
  masks_root: data/annotations/masks
  
training:
  epochs: 100
  batch_size: 8
  img_size: 256
  patience: 15
  
  optimizer:
    name: AdamW
    lr: 0.0001
    weight_decay: 0.01
  
  scheduler:
    name: CosineAnnealingLR
    T_max: 100
    eta_min: 0.000001
  
  loss:
    name: combined  # dice, ce, combined
    dice_weight: 0.5
    ce_weight: 0.5
  
  augmentation:
    horizontal_flip: 0.5
    vertical_flip: 0.0
    rotate: 15
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2

output:
  save_dir: models/unet
  save_best: true
  save_last: true
